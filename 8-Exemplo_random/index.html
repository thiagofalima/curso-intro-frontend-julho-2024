<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Random Colors</title>
</head>
<body>
    <div class="container">
        <h1>0</h1>
        <button onclick=clickHandler()>Clique aqui!</button>
    </div>

    <script>
        function clickHandler(){
            document.querySelector('h1').textContent = Math.ceil(Math.random() * 100);
            document.querySelector('h1').style.color = 
            `rgb(${Math.random() * 255},
            ${Math.random() * 255},
            ${Math.random() * 255})`;
        }
    </script>
</body>
</html>
